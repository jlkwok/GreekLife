<p class="font-weight-bold">Add a House</p>
<div class="row mb-3">
    <div class="col-md-auto">
        <label>Address</label>
        <input type="text" class="form-control form-control-sm" required placeholder="1234 Main St">
    </div>
    <div class="col-md-auto">
        <label>Campus Location</label>
        <select class="form-control form-control-sm">
            <option>Northside</option>
            <option>Southside</option>
        </select>
    </div>
    <div class="col-md-auto">
        <label>Max Occupancy</label>
        <input type="number" class="form-control form-control-sm" required>
    </div>
    <div class="col-md-auto">
        <label>Meal Plan Service</label>
        <input type="text" class="form-control form-control-sm" required>
    </div>
    <div class="col-md-auto">
        <label>Summer Housing</label>
        <select class="form-control form-control-sm">
            <option>true</option>
            <option>false</option>
        </select>
    </div>
</div>
<button type="button" class="btn btn-outline-primary btn-sm mb-2">Submit Add Query</button>
