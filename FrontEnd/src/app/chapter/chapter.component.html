<p class="font-weight-bold">Get Chapters with "Certain GPA Properties"</p>
<div class="row mx-2">
    <p>Get chapters with </p>
    <div class="form-group col-md-auto">
        <select class="form-control form-control-sm" placeholder="place" id="property">
            <option>Average GPA</option>
            <option>Minimum GPA</option>
        </select>
    </div>
    <p>of</p>
    <div class="col-md-auto">
        <input type="number" class="form-control form-control-sm" required id="gpa">
    </div>
</div>
<button type="button" class="btn btn-outline-primary btn-sm mb-2" (click)="propertyQuery()">Submit Property Query</button>
<div class="row mx-2">
    <p>Get chapters where everyone lives in the house</p>
</div>
<button type="button" class="btn btn-outline-primary btn-sm mb-2" (click)="livesInQuery()">Submit LivesIn Query</button>
<p class="font-weight-bold">Add a Chapter</p>
<div class="row mb-3">
    <div class="col-md-auto">
        <label>Chapter Name</label>
        <input type="text" class="form-control form-control-sm" required id="chapter3">
    </div>
    <div class="col-md-auto">
        <label>Governing Body</label>
        <select class="form-control form-control-sm" id="governingBody">
            <option>Interfraternity Congress</option>
            <option>Panhellenic Council</option>
        </select>
    </div>
    <div class="col-md-auto">
        <label>Chapter Founding Date</label>
        <input type="date" class="form-control form-control-sm" required id="locFoundingDate">
    </div>
    <div class="col-md-auto">
        <label>National Founding Date</label>
        <input type="date" class="form-control form-control-sm" required id="natFoundingDate">
    </div>
    <div class="col-md-auto">
        <label>National Designation</label>
        <input type="number" class="form-control form-control-sm" required id="natDesignation">
    </div>
    <div class="col-md-auto">
        <label>Dues</label>
        <input type="number" class="form-control form-control-sm" required id="dues">
    </div>
</div>
<button type="button" class="btn btn-outline-primary btn-sm mb-2" (click)="addQuery()">Submit Add Query</button>
