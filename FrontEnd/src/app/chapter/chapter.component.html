<p class="font-weight-bold">Get "Chapters" with Certain Threshold</p>
<div class="row mx-2">
    <p>Get chapters where </p>
    <div class="form-group col-md-auto">
        <select class="form-control form-control-sm" placeholder="place">
            <option>Average GPA</option>
            <option>Number of Members</option>
            <option>Number of Drops</option>
        </select>
    </div>
    <p>is</p>
    <div class="form-group col-md-auto">
        <select class="form-control form-control-sm">
            <option>Greater Than</option>
            <option>Less Than</option>
        </select>
    </div>
    <div class="col-md-auto">
        <input type="number" class="form-control form-control-sm" required>
    </div>
</div>
<p class="font-weight-bold">Add a Chapter</p>
<div class="row">
    <div class="col-md-auto">
        <label>Chapter Name</label>
        <input type="text" class="form-control form-control-sm" required>
    </div>
    <div class="col-md-auto">
        <label>Governing Body</label>
        <select class="form-control form-control-sm">
            <option>Interfraternity Congress</option>
            <option>Panhellenic Council</option>
        </select>
    </div>
    <div class="col-md-auto">
        <label>Chapter Founding Date</label>
        <input type="date" class="form-control form-control-sm" required>
    </div>
    <div class="col-md-auto">
        <label>National Founding Date</label>
        <input type="date" class="form-control form-control-sm" required>
    </div>
    <div class="col-md-auto">
        <label>National Designation</label>
        <input type="text" class="form-control form-control-sm" required>
    </div>
    <div class="col-md-auto">
        <label>Dues</label>
        <input type="number" class="form-control form-control-sm" required>
    </div>
</div>
